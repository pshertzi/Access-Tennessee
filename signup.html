<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Access Tennessee is an app that strives to make this state more accommodating and accessible to all people. By giving individuals the chance to rate and directly interact with businesses in the community about what accommodations are needed for specific types of impairments/ disabilities, we are giving people the chance to be heard and giving businesses the chance to improve and become more inclusive.">
    <meta name="author" content="Tanya Gonzalez, Paul Shertzinger, and Ashley Hodge. ">

    <!-- Webpage Title -->
    <title>Access Tennessee</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <link href="css/swiper.css" rel="stylesheet">
	<link href="css/magnific-popup.css" rel="stylesheet">
	<link href="public/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
	
	<!-- Favicon  -->
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<form class="container-login100">
<div class="wrap-login100">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Full Name or Business Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" required>

    <label for="bio"><b>Bio</b></label>
    <input type="text" placeholder="Enter Bio" name="bio" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label for="picture"><b>Select Profile Picture:</b></label>
    <input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture>
    
    
    <h6>Types of impairments:</h6>
    <label for="hearing">Hearing Impairment </label>
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      
      <label for="vision">Vision Impairment </label>
        <input type="checkbox">
        <span class="checkmark"></span>
      
      <label for="mobility">Mobility Impairment </label>
        <input type="checkbox">
        <span class="checkmark"></span>
      
      <label for="neurological">Neurological Impairment </label>
        <input type="checkbox">
        <span class="checkmark"></span>

      <label for="cognitive">Cognitive Impairment </label>
        <input type="checkbox">
        <span class="checkmark"></span>

      <label for="medical">Medical </label>
        <input type="checkbox">
        <span class="checkmark"></span>

      <label for="psychological">Psychological </label>
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <form action="">
        <p>Please select the type of account:</p>
      <input type="radio" id="individual_profile" name="individual_profile" value="individual">
      <label for="individual_profile">Individual Profile</label><br>
      <input type="radio" id="business_profile" name="business_profile" value="business">
      <label for="business_profile">Business Profile</label> <br>
    
      </form>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
    <div>
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</div>
